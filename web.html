<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monster Level Calculator</h2>
        <form id="monsterForm">
            <label for="cards">Number of cards in hand and field (a):</label>
            <input type="number" id="cards" name="cards" required>
            <br>
            <label for="monsterLevel">Monster level (b):</label>
            <input type="number" id="monsterLevel" name="monsterLevel" required>
            <br>
            <button type="submit">Calculate</button>
        </form>
        
        <div class="result" id="resultSection" style="display: none;">
            <h3>Calculation Results</h3>
            <p id="xyzLevel"></p>
            <p id="fusionLevel"></p>
            <p id="banishInfo"></p>
        </div>
    </div>

    <script>
        document.getElementById('monsterForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let a = parseInt(document.getElementById('cards').value);
            let b = parseInt(document.getElementById('monsterLevel').value);

            if (isNaN(a) || isNaN(b)) {
                alert('Please enter valid integers for the number of cards and monster level.');
                return;
            }

            let x = (a - b) / 2;

            if (Number.isInteger(x)) {
                let xyzLevel = Math.floor(x);
                let fusionLevel = b;
                
                document.getElementById('xyzLevel').textContent = `XYZ monster level: ${xyzLevel}`;
                document.getElementById('fusionLevel').textContent = `Fusion monster level: ${fusionLevel}`;
                document.getElementById('banishInfo').textContent = `If level ${fusionLevel} fusion monster is banished by pot, you can use the cannon now.`;

                document.getElementById('resultSection').style.display = 'block';
            } else {
                document.getElementById('resultSection').style.display = 'none';
                alert('Cannot banish the monsters: The calculated XYZ monster level is not an integer.');
            }
        });
    </script>
</body>
</html>
